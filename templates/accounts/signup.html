{% extends 'base/base.html' %}
{% load static %}
{% block content %}
		<div class="container-login100">
      <div class="wrap-login100 p-l-30 p-r-30 p-t-5 p-b-10">
        	<form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url 'signup' %}">
					{% csrf_token %}
					<span class="login100-form-title">
						Cadastre-se
					</span>

					<div class="p-t-10 p-b-1">
						<span class="txt1">
						<div class="container-login100-form-btn m-t-17 text-center" style="color: red;">
            	{% if error %}
              	{{ error }}
            	{% endif %}
          	</div>
							Usu치rio
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Campo obrigat칩rio">
						<input class="input100" type="text" name="username" minlength="8">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-1">
						<span class="txt1">
						<div class="container-login100-form-btn m-t-17 text-center" style="color: red;">
							{% if pass_error %}
								{{ pass_error }}
							{% endif %}
						</div>
							Senha
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Campo obigat칩rio">
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-1">
						<span class="txt1">
							Confirme a senha
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Campo obigat칩rio">
						<input class="input100" type="password" name="confirmpass" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Cadastrar
						</button>
					</div>

					<div class="w-full text-center p-t-20">
						<a href="{% url 'login' %}" class="txt2 bo1">
							Login
						</a>
					</div>
				</form>
      </div>
  	</div>
{% endblock %}

 {% block script %}
	<script type="text/javascript" src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}" ></script>
  <script type="text/javascript" src="{% static 'vendor/animsition/js/animsition.min.js' %}" ></script>
  <script type="text/javascript" src="{% static 'vendor/bootstrap/js/popper.js' %}" ></script>
  <script type="text/javascript" src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}" ></script>
  <script type="text/javascript" src="{% static 'vendor/select2/select2.min.js' %}" ></script>
  <script type="text/javascript" src="{% static 'vendor/daterangepicker/moment.min.js' %}" ></script>
  <script type="text/javascript" src="{% static 'vendor/daterangepicker/daterangepicker.js' %}" ></script>
  <script type="text/javascript" src="{% static 'vendor/countdowntime/countdowntime.js' %}" ></script>
  <script type="text/javascript" src="{% static 'js/main.js' %}" ></script>
 {% endblock  %}
